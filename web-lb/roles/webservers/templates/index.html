<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Vibrant Server!</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.3);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }
        h1 {
            font-size: 3em;
            margin: 0;
            color: #fff;
        }
        p {
            font-size: 1.3em;
            color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Vibrant Server!</h1>
        <p>Enjoy the colorful experience on our page.</p>
    </div>
</body>
</html>
